<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            background-color: #dfdbdb;
        }

        .user-details-container {
            padding: 20px;
            margin: 10px;
            background: linear-gradient(to right, #49c662, #b6091e);
            box-shadow: inset 3px 3px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
        }

        .user-details-container p {
            font-size: 1.1rem;
            margin: 5px 0;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .button-container button {
            width: 90%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .button-container button:hover {
            background: #329736;
        }

        .posts-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
            margin-top: 30px;
        }

        .post {
            width: 22%;
            padding: 10px;
            background: linear-gradient(to right, #49c662, #b6091e);
            border-radius: 5px;
            box-sizing: border-box;
            border: 1px solid #ddd;
        }

        .button-container-back {
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            background: Linear-gradient(to right,green, greenyellow);
            height: 40px;
            color: #dddddd;
            cursor: pointer;
            margin: 0 auto;
            font-size: 20px;
        }

        .button-container-back:hover{
            background: Linear-gradient(to right, #014301, #62a102);
        }

    </style>
</head>
<body>
<div class="post" style="display: none"></div>

<h1>User Details</h1>
<div id="user-details" class="user-details-container"></div>
<div class="button-container">
    <button id="show-posts-btn">Posts of current user</button>
</div>
<div id="posts-container" class="posts-container"></div>
<button class="button-container-back" onclick="goBack()">Back to Users</button>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');

    fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
        .then(response => response.json())
        .then(user => {
            const userDetailsDiv = document.getElementById('user-details');

            const userName = document.createElement('h2');
            userName.textContent = user.name;

            const userEmail = document.createElement('p');
            userEmail.textContent = `Email: ${user.email}`;

            const userPhone = document.createElement('p');
            userPhone.textContent = `Phone: ${user.phone}`;

            const userAddress = document.createElement('p');
            userAddress.textContent = `Address: ${user.address.street},
            City: ${user.address.city},
            Zipcode: ${user.address.zipcode}`;

            const userCompany = document.createElement('p');
            userCompany.textContent = `Company: ${user.company.name}`;

            userDetailsDiv.appendChild(userName);
            userDetailsDiv.appendChild(userEmail);
            userDetailsDiv.appendChild(userPhone);
            userDetailsDiv.appendChild(userAddress);
            userDetailsDiv.appendChild(userCompany);
        })
        .catch(error => console.error('Error fetching user details:', error));

    document.getElementById('show-posts-btn').addEventListener('click', () => {
        fetch(`https://jsonplaceholder.typicode.com/users/${userId}/posts`)
            .then(response => response.json())
            .then(posts => {
                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = '';

                posts.forEach(post => {
                    const postDiv = document.createElement('div');
                    postDiv.classList.add('post');

                    const postTitle = document.createElement('h3');
                    postTitle.textContent = post.title;

                    const postButton = document.createElement('button');
                    postButton.textContent = 'Post Details';
                    postButton.onclick = function () {
                        window.location.href = `post-details.html?id=${post.id}`;
                    };

                    postDiv.appendChild(postTitle);
                    postDiv.appendChild(postButton);
                    postsContainer.appendChild(postDiv);
                });
            })
            .catch(error => console.error('Error fetching posts:', error));
    });

    function goBack() {
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
